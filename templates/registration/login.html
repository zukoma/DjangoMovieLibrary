<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div id="login-form">
    <h2>Please log in</h2>
    <form method="post" class="from-group">
        {% csrf_token %}
        {{ form.as_p }}
        <p>No account ? Pls <a href="{% url 'register' %}">register</a></p>
        <button type="submit">Log In</button>
    </form>
</div>
</body>
</html>
